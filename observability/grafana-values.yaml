adminUser: "admin"
adminPassword: "admin"  # ‚ö†Ô∏è Change this in production!

service:
  type: ClusterIP
  port: 3000


persistence:
  enabled: false  # üîπ Disabled since you don't need persistent storage

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    OpenTelemetry:
      gnetId: 14252
      revision: 1
      datasource: OpenTelemetry  # üîπ Updated to OpenTelemetry
    Kubernetes:
      gnetId: 16263
      revision: 1
      datasource: Elasticsearch  # üîπ Updated to OpenTelemetry

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: OpenTelemetry
        type: prometheus 
        url: http://dash0-operator-opentelemetry-collector-service.dash0-system:4317

        access: proxy
        isDefault: true
      - name: Jaeger
        type: jaeger
        url: http://jaeger-query.observability:16686
        access: proxy

      - name: Elasticsearch
        type: elasticsearch
        url: http://elasticsearch-master.observability:9200
        access: proxy
        jsonData:
          esVersion: 7
          timeField: "@timestamp"
