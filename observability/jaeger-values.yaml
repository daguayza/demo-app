allInOne:
  enabled: true
  image:
    repository: jaegertracing/all-in-one
    tag: "1.39"
    pullPolicy: IfNotPresent
    pullSecrets: []  # ðŸ‘ˆ Explicitly set as an empty list
  resources:
    requests:
      memory: "500Mi"
      cpu: "250m"
